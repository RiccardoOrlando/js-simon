<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="text-center">
    <h1 id="timer" class="pt-5">DAJE</h1>
    <p id="ricordanumeri">Memorizza I Numeri</p>
    <div id="numerirandom" class="pb-4"></div>
    <form>
        <div class="container">
                <div id="insertnumber" class="row mx-5 d-flex justify-content-between d-none">
                
                        <input id="num1" type="number" class="form-control input-sm" required>


                        <input id="num2" type="number" class="form-control input-sm" required>


                        <input id="num3" type="number" class="form-control input-sm" required>


                        <input id="num4" type="number" class="form-control input-sm" required>


                        <input id="num5" type="number" class="form-control input-sm" required>

                </div>
                <button id="btn-confirm" class="btn-primary btn mt-4 d-none">Conferma</button>
                
        </div>
        <div id="numberguess"></div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
